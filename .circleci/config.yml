version: 2.1
jobs:
  build:
    working_directory: ~/mock-server-build
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - run:
          name: install-npm
          command: npm install
  deploy:
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout
      - run:
          name: deploy-master-to-heroku
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
